<html>
    <head>
        <title></title>    
        <style>
            [v-cloak]{
                display: none;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <!-- 使用v-cloak指令能够解决插值表达式闪烁的问题 -->
            <p v-cloak>{{msg}}</p>
            <h4 v-text="msg"></h4>
            <div>{{msg2}}</div>
            <div v-text="msg2"></div>
            <div v-html="msg2"></div>

            <!-- v-bind 是vue中，提供用于绑定属性的指令 -->
            <input type="button" value="按钮" v-bind:title="mytitle">
        </div>

        <script src="vue-2.4.0.js"></script>
        <script>
            var vm=new Vue({
                el:'#app',
                data:{
                    msg:'123',
                    msg2:'<h1>啦啦啦</h2>',
                    mytitle:'自定义Title'
                }
            });
        </script>
    </body>

</html>
