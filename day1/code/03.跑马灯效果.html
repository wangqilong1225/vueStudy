<html>
    <head>
        <title></title>
        <script src="vue-2.4.0.js"></script>
    </head>

    <body>
        <div id="app">
            <input type="button" value="浪起来" @click="lang">
            <input type="button" value="低调" @click="stop">
            <h4>{{msg}}</h4>
        </div>

        <script>
            // 在VM实例中，如果想获取data的数据，或者想调用methods中的方法们必须通过this.数据属性的姓名 或this.方法名来进行访问，就表示我们new出来的VM实例对象
            var vm=new Vue({
                el:'#app',
                data:{
                    msg:'猥琐发育，别浪~~！',
                    intervalId:null,
                },
                methods:{
                    lang(){
                        //var _this=this;
                        if(this.intervalId==null){
                            this.intervalId=setInterval(()=>{
                                var start=this.msg.substring(0,1);
                                var end=this.msg.substring(1);
                                this.msg=end+start;
                            },400);
                        }
                    },
                    stop(){
                        clearInterval(this.intervalId);
                        this.intervalId=null;
                    }

                }

            // VM实例会监听自己身上data中所有数据的改变，只要数据一发生变化，就会把最新的数据从data上同步到页面中去。
            });
        
        </script>
    </body>

</html>
