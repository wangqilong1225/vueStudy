<html>
    <head>
        <title></title>
        <!-- 1.导入vue的包 -->
        <script src="vue-2.4.0.js"></script>

    </head>

    <body>
        <!-- 将来new的实例，会控制这个元素中的所有内容 -->
        <div id="app">
            <p>{{msg}}</p>
        </div>

        <script>
        // 2. 创建一个vue的实例
        // 当我们导入包后，在浏览器的内存中，就多了一个vue构造函数
        var vm=new Vue({
            el:  '#app',    // 表示，当前我们new的这个vue实例，要控制页面上的哪个区域
            data:{          // 属性中，存放的是el中要用的数据
                msg: '欢迎学习vue'      //通过vue提供的指令，很方便的就能把数据渲染到页面上，程序员不在手动操作DOM元素
            }

        })            
            
            
        </script>



    </body>

</html>
