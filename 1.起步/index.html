<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue Study Start</title>
  <script src="vue.min.js"></script>
  <link type="text/css" rel="stylesheet" href="vueStyle.css" />
</head>

  <body>
    <div id="app">
        {{ message }}
    </div>

    <!-- v-bind 特性被称为指令 -->
    <div id="app-2">
        <span v-bind:title="message">
          鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <!-- v-if 判断指令 -->
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <!-- v-for 循环指令 -->
    <div id="app-4">
        <ol>
          <li v-for="stu in students">
            {{ stu.name }}
          </li>
        </ol>
    </div>

    <!-- v-on 事件监听器指令 -->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reversMessage">逆转消息</button>
    </div>

    <!-- v-model 双向绑定指定 -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <!-- 组件指令 -->
    <div id="app-7">
        <ol>
          <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
          >
          </todo-item>
        </ol>
    </div>

  </body>
</html>

<script>
  var app = new Vue({
    el: '#app',
    data:{
      message:'Hello Vue!'
    }
  })

  var app2=new Vue({
    el:"#app-2",
    data:{
      message:'页面加载于 '+new Date().toLocaleString()
    }
  })

  var app3=new Vue({
    el:"#app-3",
    data:{
      seen:true
    }
  })

  var app4=new Vue({
    el:"#app-4",
    data:{
      students:[
        {name:'张三'},
        {name:'李四'},
        {name:'王五'}
      ]
    }
  })

  var app5=new Vue({
    el:"#app-5",
    data:{
      message:'Hello Vue'
    },
    methods:{
      reversMessage:function(){
        this.message=this.message.split('').reverse().join('')
      }
    }
  })

  var app6=new Vue({
    el:'#app-6',
    data:{
      message:'Hello Vue!'
    }
  })

  Vue.component('todo-item',{
    props:['todo'],
    template:'<li>{{ todo.text }}</li>'
  })

  var app7=new Vue({
    el:'#app-7',
    data:{
      groceryList:[
        {id:0,text:'蔬菜'},
        {id:1,text:'奶酪'},
        {id:2,text:'随便'}
      ]
    }
  })
</script>
